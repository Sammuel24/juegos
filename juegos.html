<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos Sammuel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0078D7; /* Fondo azul */
            color: white;
        }

        header {
            background-color: #0059B3;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1400px;
            margin: auto;
        }

        .game-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        .game-card:hover {
            transform: scale(1.05);
        }

        .game-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .game-card h3 {
            margin: 10px;
            font-size: 1.2em;
            color: #0059B3;
        }

        .game-card p {
            margin: 10px;
            font-size: 0.9em;
            color: #333;
        }

        .game-card a {
            display: block;
            text-align: center;
            margin: 10px;
            padding: 10px;
            background: #0078D7;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .game-card a:hover {
            background: #0059B3;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #0059B3;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Juegos Sammuel</h1>
    </header>
    <div class="container">
        <!-- Lista de 50 Juegos -->

</html>
